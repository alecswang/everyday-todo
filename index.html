<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Daily Habits Tracker</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<h1>Daily Habits Tracker</h1>
	<form id="add-task-form">
		<label for="task-input">Task:</label>
		<input type="text" id="task-input" name="task-input" required>
		<input type="submit" value="Add">
	</form>
	<table id="tasks-table">
		<thead>
			<tr>
				<th>Task</th>
				<th id="today">Done</th>
				<th id="oneDayAgo">1 Day Ago</th>
				<th id="twoDayAgo">2 Days Ago</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<!-- tasks will be added dynamically using JavaScript -->
		</tbody>
	</table>
	<script src="./index.js"></script>
</body>
</html>
