<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily Habits Tracker</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div id="myGrid" class="ag-theme-alpine"></div>
    <!-- title -->
    <h1 id="title">Daily Habits Tracker</h1>

    <!-- profile button -->
    <div id="profileOpenPopupContainer">
      <img
        src="./images/profile.png"
        alt=""
        onclick="openProfilePopup()"
        id="profileOpenPopupButton"
      />
    </div>
    <!-- profile popup -->
    <div id="profilePopup">
      <div id="profile-popup-content">
        <a href="./login.html" id="login">Login</a>
        <a href="./register.html" id="register">Register</a>
        <p id="sign-out-button">Sign out</p>
        <img
          src="./images/cross.png"
          alt=""
          onclick="closeProfilePopup()"
          id="closePopupButton"
        />
      </div>
    </div>

    <!-- add task button -->
    <div id="taskOpenPopupContainer">
      <img
        src="./images/plus.png"
        alt=""
        onclick="openTaskPopup()"
        id="taskOpenPopupButton"
      />
    </div>
    <!-- add task popup -->
    <div id="taskPopup">
      <div id="task-popup-content">
        <h2 id="newTaskTitle">New Task:</h2>
        <form id="add-task-form">
          <label for="task-input">Task:</label>
          <input type="text" id="task-input" name="task-input" required />
          <br />
          <label for="color-input" id="colorLabel">Color:</label>
          <input type="color" id="color-input" name="color-input" />
          <input type="submit" id="addTaskButton" value="Add" />
        </form>
        <img
          src="./images/cross.png"
          alt=""
          onclick="closeTaskPopup()"
          id="closePopupButton"
        />
      </div>
    </div>

    <!-- table displaying tasks -->
    <table id="tasks-table">
      <thead>
        <tr>
          <th id="taskTitles">Task</th>
          <th id="zeroDayAgo">Done</th>
          <th id="oneDayAgo">1 Day Ago</th>
          <th id="twoDayAgo">2 Days Ago</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- tasks will be added dynamically using JavaScript -->
      </tbody>
    </table>
    <script src="./index.js" type="module"></script>
    <script src="./popup.js"></script>
  </body>
</html>
